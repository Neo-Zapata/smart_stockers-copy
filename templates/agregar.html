<!DOCTYPE html>
<html>
	<head>
		<title>Agregar</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
		<link rel="stylesheet" href="{{ url_for('static',filename='styles/menu.css')}}">

	</head>
	<body>
		<header>
			<ul id="bimd">
				<li>
					<a title="Regresar al Inicio" href="/home">Home</a>
				</li>
				<li>
					<a title="Ver Stock" href="/stock">Ver Stock</a>
				</li>
				<li>
					<a title="Ir a Consumir" href="/consumir">Consumir</a>
				</li>
				<li style="border-right: none;
				float:right">
					<a title="Cerrar sesion" href="{{url_for('logout')}}">Cerrar Sesion</a>
				</li>
			</ul>
		</header>
		<div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for msg in messages %}
						<p>{{ msg }}</p>
					{% endfor %}
				{% endif %}
			{% endwith %}
		</div>
		<h1>Agregar Producto</h1>
		<div class="rec">
			<fieldset>
				<legend>Agregar producto: </legend> 
				<form action="/agregar_producto" method="POST">
					<div class="soul">
						<label for="cantidad">Cantidad*</label>	
						<input name="cantidad" type="text"/> 
					
						<label for="codigo">Codigo*</label> 
						<input name="codigo" type="text"/> 
					
						<label for="producto">Producto*</label>	
						<input name="producto" type="text" /> 
					</div>
					<div class="soul">
						<label for="categoria">Categoria*</label>
						<input name="categoria" type="text"/> 
					
						<label for="ubicacion">Ubicacion*</label>
						<input name="ubicacion" type="text" /> 
					
						<label for="precio">Precio*</label>
						<input name="precio" type="text" /> 
					</div>
					<div class="soul">
						<label for="vencimiento">Vencimiento*</label>
						<input name="vencimiento" type="date"/> 
					</div>
		
					<input type="submit" value="Submit"/>
				</form>
			</fieldset>
		</div>

	</body>
</html>
